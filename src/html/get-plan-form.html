<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>example</title>
  <link rel="stylesheet" href="../../public/styles/style.css">
</head>
<body>
  <div class="background-main-title">
    <div class="title">
      <div class="main-title">
        Получите планировку!
      </div>
      <div class="title--subheader">
        Мы разработали офисы будущего! Уже более 100 компаний готовы развивать свой бизнес вместе с нами. Чего вы ждете?
      </div>
      <form class="title--form" action="index.html" method="post">
        <input class="input input-transparent" type="text" name="name" required placeholder="Ваше имя">
        <input class="input input-transparent" type="email" name="email" required placeholder="Ваш email">
        <button class="button button-title uppercase d-block" type="button" name="button">Отправить</button>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../../public/js/scripts.js"></script>
</body>
</html>
